<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="container rounded-2xl flex flex-col justify-center align-center text-center gap-1 lg:flex-row-reverse lg:justify-between"
    >
      <div class="left_side overflow-hidden ">
        <img
          src="images/image-header-mobile.jpg"
          class="primary_img rounded-2xl  w-full hover:scale-125 transition-all duration-500 ease-in-out lg:h-full lg:w-full"
        />
      </div>
      <div
        class="right_side flex flex-col flex-wrap p-4 lg:justify-center lg:text-left lg:w-full lg:p-0 lg:pl-24 lg:pr-5 lg:gap-14"
      >
        <h1 class="text-2xl space-x-1 font-semibold lg:text-4xl ">
          Get <span class="text-purple-700">insights</span> that help <br />
          your business grow.
        </h1>
        <p class="description lg:text-2xl  ">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div
          class="company_details mt-2.5 flex flex-col gap-5 lg:flex-row lg:gap-14 lg:mt-12"
        >
          <div class="text_box">
            <h1 class="company text-sm font-bold lg:text-2xl">10k+</h1>
            <p class="info uppercase">companies</p>
          </div>
          <div class="text_box">
            <h1 class="company text-sm font-bold lg:text-2xl">314</h1>
            <p class="info uppercase">templates</p>
          </div>
          <div class="text_box">
            <h1 class="company text-sm font-bold lg:text-2xl">12m+</h1>
            <p class="info uppercase">queries</p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
